<!DOCTYPE html>
<html lang="en">
<head>
  <title>Collage prueba</title>
  <meta charset="UTF-8">
  <meta name="description" content="Ejemplo HTML5"/>
  <meta name="keywords" content="HTML5, CSS3, javascript"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/arafkarim/BootstrapPlusPlus/2d8d0b9d/bpp/bpp.min.css">
  <link rel="stylesheet" href="assets/css/collage.css">
  <link rel="stylesheet" href="libs/mobile-drag-drop/release/default.css">
</head>

<body>
<!--Información Principal -->
  <section>
    <div class="row">
      <div class=" col-xs-6 col-md-6">
        <div class="containerFoto" id="collage1" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        <div class="containerFoto" id="collage2" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
      </div>
      <div class="col-md-6">
        <div class="containerFoto" id="collage3" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
      </div>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="col-md-12" id="containerPhotoBoot">
        <img id="photoBoot" src="assets/img/photo boot.png" alt="">
      </div>
    </div>
  </section>
  <section id="contenido">
    <div class="container">
      <div class="row">
        <div class="col-xs-3 col-md-3">
          <img class="foto1" draggable="true" ondragstart="drag(event)" src="assets/img/40e79431-e5a1-4d61-8a24-ab9529440d8d.jpg">
        </div>
        <div class="col-xs-3 col-md-3">
          <img class="foto1" draggable="true" ondragstart="drag(event)" src="assets/img/592ad830b771a4e69ba10daa3085f0b5--margarita-venezuela.jpg">
        </div>
        <div class="col-xs-3 col-md-3">
          <img class="foto1" draggable="true" ondragstart="drag(event)" src="assets/img/63ffe564e959568b8d9f7884107e6315.jpg">
        </div>
        <div class="col-xs-3 col-md-3">
          <img class="foto1" draggable="true" ondragstart="drag(event)" src="assets/img/article-2363926-1ad1d71b000005dc-535_964x934_full_landscape.jpg">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-md-3">
          <img id="foto4" draggable="true" ondragstart="drag(event)" src="assets/img/imagenes-paisajes-hermosos-para-descargar.png">
        </div>
        <div class="col-xs-3 col-md-3">
          <img id="foto5" draggable="true" ondragstart="drag(event)" src="assets/img/Lago-Moraine-Parque-Nacional-Banff-Alberta-Canada-1440x810.jpg">
        </div>
        <div class="col-xs-3 col-md-3">
          <img id="foto6" draggable="true" ondragstart="drag(event)" src="assets/img/losroques-atoll_thumb.jpg">
        </div>
        <div class="col-xs-3 col-md-3">
          <img id="foto6" draggable="true" ondragstart="drag(event)" src="assets/img/Mérida.jpeg">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-md-3">
          <img id="foto4" draggable="true" ondragstart="drag(event)" src="assets/img/naturaleza-en-fotos-de-paisajes-hermosos.jpg">
        </div>
        <div class="col-xs-3 col-md-3">
          <img id="foto5" draggable="true" ondragstart="drag(event)" src="assets/img/Paisaje.jpg">
        </div>
        <div class="col-xs-3 col-md-3">
          <img id="foto6" draggable="true" ondragstart="drag(event)" src="assets/img/paisajes-hermosos-cascada-multicolor.jpg">
        </div>
        <div class="col-xs-3 col-md-3">
          <img id="foto6" draggable="true" ondragstart="drag(event)" src="assets/img/SALTO-ANGEL-COP-OK.jpg">
        </div>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="libs/mobile-drag-drop/release/index.min.js"></script>
  <script src="assets/js/collage.js"></script>

</html>
